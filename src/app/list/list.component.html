<form #frm="ngForm" (ngSubmit)="addNewItem(frm)">
  <div class="">
    <input type="text" name="itemName" value="" ngModel>
    <button type="submit" name="button" class="btn btn-success">Add Item</button>
  </div>
</form>

<button type="button" name="button" (click)="getItemsFromServiceClass()" class="btn btn-primary">show list</button>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let item of itemReceived">
    {{ item }}
  </li>
</ul>
