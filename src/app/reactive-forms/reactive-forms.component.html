<form novalidate [formGroup]="form" (ngSubmit)="addUser()">
  <div class="form-group">
    <label for="name">
      Name:
    </label>
    <input
      type="text"
      formControlName="name"
      class="form-control"
    >
  </div>
  <div *ngIf="form.get('name').touched && form.get('name').invalid">
    <div *ngIf="form.get('name').hasError('required')" class="alert alert-danger">
      Name is required! 
    </div>
    <div *ngIf="form.get('name').hasError('pattern')" class="alert alert-danger">
      Name is invalid! 
    </div>
  </div>

  <div class="form-group">
    <label for="contact">
      Contact (Mobile No.):
    </label>
    <input
      type="text"
      formControlName="contact"
      class="form-control"
    >
  </div>
  <div *ngIf="form.get('contact').touched && form.get('contact').invalid">
    <div *ngIf="form.get('contact').hasError('required')" class="alert alert-danger">
      Contact is required! 
    </div>
    <div *ngIf="form.get('contact').hasError('minlength')" class="alert alert-danger">
      Less than 1-digits! 
    </div>
    <div *ngIf="form.get('contact').hasError('maxlength')" class="alert alert-danger">
      Less than 10-digits! 
    </div>
    <div *ngIf="form.get('contact').hasError('pattern')" class="alert alert-danger">
      Contact is invalid! 
    </div>
  </div>

  <div class="form-group">
    <label for="email">
      Email:
    </label>
    <input
      type="text"
      formControlName="email"
      class="form-control"
    >
  </div>
  <div *ngIf="form.get('email').touched && form.get('email').invalid">
    <div *ngIf="form.get('email').hasError('required')" class="alert alert-danger">
      Email is required! 
    </div>
    <div *ngIf="form.get('email').hasError('email')" class="alert alert-danger">
      Email is invalid! 
    </div> 
  </div>

  <button type="submit" name="button" [disabled]="form.invalid" class="btn btn-success">Add User</button>

</form>

<ul class="list-group">
  <li *ngFor="let user of userList" class="list-group-item">
    {{ user.name }}
  </li>
</ul>
